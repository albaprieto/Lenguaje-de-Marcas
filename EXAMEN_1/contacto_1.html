    <!--CUERPO-->

    <body>
        <center>
            <h1>Coctacta con nosotros</h1>
            <fieldset>
                <form autocomplete="off">
                    <table align="center">
                        <!--FILA 1-->
                        <tr>
                            <th> <b>Nombre: </b><br></th>
                            <th> <input type="text" name="nombre" pattern="[A-Za-z]{3,50}" required placeholder="Nombre"
                                    title="Introduzca su nombre"> </th>
                        </tr>
                        <!--FILA 2-->
                        <tr>
                            <th> <b>Apellidos: </b><br></th>
                            <th> <input type="text" name="apellidos" pattern="[A-Za-z]{3,50}" placeholder="Apellidos"
                                    required> </th>
                        </tr>
                        <!--FILA 3-->
                        <tr>
                            <th> Documento <br> identificativo:</th>
                            <th><select>
                                    <option value="DNI"> DNI </option>
                                    <option value="Pasaporte"> Pasaporte </option>
                                </select><br></th>
                            <th> </th>
                        </tr>
                        <!--FILA 4-->
                        <tr>
                            <th></th>
                            <th> <input type="text" name="documento" placeholder="12345678-A" required></th>
                        </tr>
                        <!--FILA 5-->
                        <tr>
                            <th> <b>Correo: </b><br></th>
                            <th><input type="email" name="correo" placeholder="example@example.com" required> </th>
                        </tr>
                        <!--FILA 6-->
                        <tr>
                            <th> <b>Fecha de nacimiento: </b><br></th>
                            <th><input type="date" name="fec_nacimiento" required> </th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <h3>¿Que te ha parecido nuestro campeonato?</h3>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2"><textarea name="mensaje" rows="10" cols="50"
                                    placeholder="Escribe algo..."></textarea></th>
                        </tr>
                    </table>
                    <br>
                    <button type="submit" class="boton">ENVIAR</button>
                    <button type="reset" class="boton">RESTABLECER</button>
                </form>
            </fieldset>
        </center>
